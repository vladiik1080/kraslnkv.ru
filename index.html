<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Шапка сайта */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Контейнер для кнопок */
        .buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        /* Стиль кнопок */
        button {
            background-color: #008CBA;
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #006f98;
        }

        /* Контейнер для картинок */
        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        /* Стиль для добавленных картинок */
        .images-container img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <!-- Шапка сайта -->
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
    </header>

    <!-- Кнопки -->
    <div class="buttons">
        <button onclick="addImage()">Добавить картинку</button>
        <button onclick="alert('Кнопка нажата!')">Другая кнопка</button>
    </div>

    <!-- Контейнер для картинок -->
    <div class="images-container" id="imagesContainer">
        <!-- Здесь будут появляться картинки -->
    </div>

    <script>
        // Функция для добавления картинки
        function addImage() {
            const container = document.getElementById('imagesContainer');
            const img = document.createElement('img');

            // Можно заменить URL на любой другой
            img.src = 'https://via.placeholder.com/200x150.png?text=Картинка';

            // Добавляем картинку в контейнер
            container.appendChild(img);
        }
    </script>

</body>
</html>
